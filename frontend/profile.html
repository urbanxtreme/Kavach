<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile - Kavach</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>

<body class="bg-gray-50">
    <!-- Navigation -->
    <nav class="bg-blue-600 text-white shadow-lg fixed w-full z-50">
        <div class="container mx-auto px-6 py-3">
            <div class="flex items-center justify-between">
                <div class="flex items-center">
                    <span class="text-2xl font-bold">Kavach</span>
                </div>
                <div class="hidden md:flex items-center space-x-8">
                    <a href="homepage.html" class="hover:text-blue-200">Home</a>
                    <a href="#features" class="hover:text-blue-200">Features</a>
                    <a href="#map" class="hover:text-blue-200">Live Map</a>
                    <a href="#resources" class="hover:text-blue-200">Resources</a>
                    <a href="#support" class="hover:text-blue-200">Support</a>
                    <a href="index.html" class="bg-red-500 hover:bg-red-600 px-4 py-2 rounded-lg font-semibold text-white">
                        Report Emergency
                    </a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Profile Section -->
    <div class="container mx-auto mt-24 px-6">
        <h2 class="text-3xl font-bold text-center mb-6">User Profile</h2>
        <div class="bg-white p-6 rounded-lg shadow-md">
            <div class="flex items-center mb-4">
                <img src="path/to/default-profile.png" alt="User Profile" class="w-32 h-32 rounded-full border-2 border-blue-600">
                <div class="ml-6">
                    <h3 class="text-xl font-semibold">Username</h3>
                    <p class="text-gray-600">Email: user@example.com</p>
                    <p class="text-gray-600">Phone: (555) 123-4567</p>
                    <p class="text-gray-600">Accidents Reported: 3</p>
                </div>
            </div>
            <div>
                <h4 class="text-lg font-semibold mb-2">Additional Details</h4>
                <ul class="list-disc ml-5">
                    <li>Joined: January 2024</li>
                    <li>Location: City, Country</li>
                    <li>Last Report: 12/10/2024</li>
                </ul>
            </div>
            <button class="mt-4 bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700">Edit Profile</button>
            <button class="mt-2 bg-red-600 text-white px-4 py-2 rounded-lg hover:bg-red-700">Logout</button>
        </div>
    </div>
</body>

</html>
